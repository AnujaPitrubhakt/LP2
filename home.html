<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-users"></i>
        <b>Career Track</b>
      </a>
      <div class="admin">
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Admin</button>
        <i class="fas fa-user-plus"></i>
      </div>
    </div>
  </nav>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <h1>Lets Get Started!</h1>
        <div class="button1">
          <button type="button" class="btn btn-light">Give Test</button>
        </div>
        <img src="img/bg.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel"><i class="fas fa-users"></i>Career Track</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4 class="modal-title" id="loginModalLabel">Login</h4>
          <form action="index1.html" method="post" class="needs-validation" novalidate name="loginform"
            onsubmit="return validate()">
            <div class="mb-3">
              <label for="loginInputEmail1" class="form-label">Email address</label>
              <input type="email" name="lemail" class="form-control" id="loginInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Your Email" required>
              <div class="invalid-feedback">
                Incorrect email address
              </div>
            </div>
            <div class="mb-3">
              <label for="loginInputPassword1" class="form-label">Password</label>
              <input type="password" name="lpass" class="form-control" id="loginInputPassword1"
                placeholder="Enter Your Password" required>
              <div class="invalid-feedback">
                Incorrect password
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="loginCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-dark" id="log-in"><a href="index1.html">Login</a></button>
            <div class="col-4 offset-7">
              <a href="#">Forgot Password</a>
            </div>
            <!-- <div class="col-4">
              <a href="#">Not a member yet?<span><a href="register" data-bs-toggle="modal"
                    data-bs-target="#registerModal">Register Here</span></a>
            </div> -->
          </form>
        </div>
      </div>
    </div>
  </div>



  <script>
    var forms = document.querySelectorAll('.needs-validation');

    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      });

    var forms = document.querySelectorAll('.needs-validation');

    function validate() {
      var lemail = document.loginform.lemail;
      var lpass = document.loginform.lpass;

      console.log(document.loginform.lemail.value);
      console.log(document.loginform.lpass.value);

      return false;
    }

    window.onload = ()=>{
      this.sessionStorage.setItem("lemail", "anujapitrubhakt25@gmail.com");
      this.sessionStorage.setItem("lpass", 1234);
    }
    var input = document.getElementsByTagName('input');
    var login = document.getElementById('log-in');
    var form = ()=>{
      return false
    }
    login.onclick = ()=>{
      if ((input[0].value != "") && (input[1].value != "")){
        if((input[0].value == sessionStorage.getItem("lemail")) && (input[1].value == sessionStorage.getItem("lpass")))
        {
          form.onsubmit = ()=>{return 1}
        }
        else{
          if((input[0].value!=sessionStorage.getItem("lemail"))){
            input[0].nextElementSibling.textContent = "Username Not Match";
            setTimeout(()=>{
            input[0].nextElementSibling.textContent = "";
          },2000);
          }
          if((input[1].value!=sessionStorage.getItem("lpass"))){
            input[1].nextElementSibling.textContent = "Password Not Match";
            setTimeout(()=>{
            input[1].nextElementSibling.textContent = "";
          },2000);
          }
        }
      }
      else{
        if(input[0].value != ""){
          input[0].nextElementSibling.textContent = "Username is empty";
          setTimeout(()=>{
            input[0].nextElementSibling.textContent = "";
          },2000);
        }
        if(input[1].value != ""){
          input[1].nextElementSibling.textContent = "Password is empty";
          setTimeout(()=>{
            input[0].nextElementSibling.textContent = "";
          },2000);
      }
    }
</script>
